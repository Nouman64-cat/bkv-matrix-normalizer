<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'BKV Matrix Normalizer' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>{{ title or 'BKV Matrix Normalizer' }}</h1>
            <p class="tagline">Upload spreadsheet data, preview the results, and convert to JSON or JSONL.</p>
        </div>
    </header>
    <main class="app-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="app-footer">
        <div class="container">
            <p>&copy; {{ settings.PROJECT_NAME if settings is defined else 'BKV Matrix Normalizer' }} {{ settings.VERSION if settings is defined else '' }}</p>
        </div>
    </footer>
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>
</html>
